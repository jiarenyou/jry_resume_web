<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据开发工程师 | 个人作品集</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0a0a',
              surface: '#121212',
              primary: '#10b981', // Emerald - 更柔和的科技绿
              'primary-light': '#34d399',
              'primary-dark': '#059669',
              accent: '#818cf8', // Lighter Indigo - 更好的对比
              'accent-light': '#a5b4fc',
              'accent-dark': '#6366f1',
              secondary: '#333333',
              'secondary-light': '#4a4a4a',
              muted: '#9ca3af', // 提升对比度
              'muted-light': '#d1d5db', // 提升对比度
              gradient: {
                start: '#10b981',
                end: '#818cf8'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            spacing: {
              '18': '4.5rem',
              '88': '22rem',
              '128': '32rem',
            },
            animation: {
              'cursor': 'cursor .75s step-end infinite',
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              cursor: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 255, 65, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 255, 65, 0.8), 0 0 30px rgba(0, 255, 65, 0.4)' },
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(0, 255, 65, 0.3)',
              'glow-lg': '0 0 30px rgba(0, 255, 65, 0.4)',
              'card': '0 4px 20px rgba(0, 0, 0, 0.3)',
              'card-hover': '0 8px 30px rgba(0, 0, 0, 0.4)',
            }
          }
        }
      }
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
